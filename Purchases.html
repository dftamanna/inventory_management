<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Purchases</title>
</head>

<body>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        body {
            background-color: rgb(165, 160, 160);
            ;
        }

        .div1 {
            background-color: whitesmoke;
            border: 1px solid blue;
            margin-right: 0px;
            padding: 20px;
        }

        .div2 {
            border: 1px solid red;
            background-color: whitesmoke;
            padding: 20px;
        }

        .div3 {
            border: 1px solid rgb(0, 255, 0);
            background-color: rgb(195, 228, 241);
            padding: 20px;
        }
    </style>
    <div class="m-2">
        <div class="row">
            <div class="col">
                <div class="div1 mb-3">
                    <h4 class=" mb-3">Select Items</h4>
                    <form>
                        <div>
                            <table class="table">

                                <tr>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Unit Cost</th>
                                    <th scope="col">Amount</th>
                                </tr>


                                <tr>
                                    <td><input type="text" name="itemName" id="name" class="form-control"
                                            placeholder="ItemName" required autofocus></td>
                                    <td><input type="text" name="quantity" id="name" class="form-control"
                                            placeholder="Quantity" required autofocus></td>
                                    <td><input type="text" name="price" id="name" class="form-control"
                                            placeholder="Price" required autofocus></td>
                                    <td><input type="text" name="unitCost" id="name" class="form-control"
                                            placeholder="UnitCost" required autofocus></td>
                                    <td><input type="text" name="name" id="amount" class="form-control"
                                            placeholder="Amount" required autofocus></td>
                                </tr>


                            </table>

                            <div class="mt-3 text-end">
                                <button class="btn btn-lg btn-primary btn-block">Add to list</button>
                            </div>
                        </div>


                    </form>
                </div>

                <div class="div2">
                    <h4 class="mb-3"> Items List</h4>
                    <div>
                        <form>
                            <div>
                                <table class="table">

                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Unit Cost</th>
                                        <th scope="col">Amount</th>
                                    </tr>


                                    <tr>
                                        <td>1</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>


                                </table>

                            </div>
                            <div class="d-flex flex-row-reverse">
                                <table class="table2 ">
                                    <tr>
                                        <th>Grand Total</th>
                                        <th> 34354 </th>
                                    </tr>


                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="div3">
                    <form>
                        <div class="mt-3 ">
                            <h4 class="mb-3"> Supplier Info</h4>
                            <div class="mt-3 ">
                                <label for="date" class="sr-only ">Date</label>
                                <input type="date" name="date" id="name" class="form-control" placeholder="Date"
                                    required autofocus>
                            </div>

                            <label>Supplier Name </label> <br>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>


                            <label>Status </label> <br>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <div>
                                <label for="reference" class="sr-only ">Reference</label>
                                <input type="text" name="reference" id="name" class="form-control"
                                    placeholder="Reference" required autofocus>
                            </div>
                        </div>
                        <div class="mt-3 ">
                            <h4 class="mb-3"> Payment Info</h4>
                            <div class="mt-3 ">
                                <label for="amount" class="sr-only ">Amount</label>
                                <input type="text" name="amount" id="name" class="form-control" placeholder="Amount"
                                    required autofocus>
                            </div>


                            <label>Payment Type </label> <br>

                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div>
                                <label for="note" class="sr-only ">Note</label>
                                <input type="text" name="note" id="name" class="form-control" placeholder="Reference"
                                    required autofocus>
                            </div>
                        </div>



                        <div class="mt-3 text-right">
                            <button class="btn btn-lg btn-primary btn-block">Add Purchases</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
